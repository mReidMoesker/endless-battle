<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Mathew Moesker">
    <meta name="description" content="Portfolio">
    <meta name="keywords" content="html, css, javascript, portfolio, work">
    <title>Endless battles | Mathew Moesker</title>
    <link rel="icon" href="./assets/img/favicon.jpg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!--This font looks like classic game console text-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <link 
      rel="stylesheet" 
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" 
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" 
      crossorigin="anonymous" 
      referrerpolicy="no-referrer"
    >

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/mrspecht/cdn/reset.css" media="all">
    <link rel="stylesheet" href="./assets/css/style.css" media="all">
  </head>
  <body>
    <header>
      <div class="header flex">
        <div class="header-content">
          <button class="start-button">START</button>
          <button class="reset-button">RESET</button>
        </div>
      </div>
    </header>
    <main>
      <div class="container flex">
        <div class="health-bar">
          <h2 class="your-hp"></h2>
        </div>
        <div class="enemy-health">
          <h3 class="enemy-hp"></h3>
        </div>
      </div>
      <div class="center flex">
        <div class="enemy-icon">
          <img class="enemy-png">
        </div>
        <div class="attack-menu">
          <ul>
            <li><button type="attack">Bash</button></li>
            <li><button type="health-regen">Restoration</button></li>
            <li><button type="defense">Guard</button></li>
            <li><button type="run">End game</button></li>
          </ul>
        </div>
      </div>
    </main>
  </body>
</html>

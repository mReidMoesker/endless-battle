<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Mathew Moesker">
    <meta name="description" content="Portfolio">
    <meta name="keywords" content="game, rpg, battle, turn-based, fight">
    <title>Endless battles | Mathew Moesker</title>
    <link rel="icon" href="./assets/img/favicon.jpg" type="image/x-icon">
    
    <!--This font looks like classic game console text, which works really well in this site's context-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <link 
      rel="stylesheet" 
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" 
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" 
      crossorigin="anonymous" 
      referrerpolicy="no-referrer"
    >

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/mrspecht/cdn/reset.css" media="all">
    <link rel="stylesheet" href="./assets/css/style.css" media="all">
  </head>
  <body>
    <header>
      <div class="header flex">
        <div class="header-content space">
          <div class="center flex">
            <button class="power-button"><i class="fa-solid fa-power-off" style="color: #000"></i></button>
            <button class="reset"><i class="fa-solid fa-repeat" style="color: #000;"></i></button>
            <h1>GameMaster 5000</h1>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="container center grid">
        <div class="enemy-icon">
          <img class="enemy-png">
        </div>
        <div class="flex space no-select">
          <div class="health-bar">
            <h2 class="your-hp">HP: 100</h2>
          </div>
          <div class="enemy-health">
            <h3 class="enemy-hp">Enemy HP: 20</h3>
          </div>
        </div>
        <div class="wins-counter no-select">
          <p>Wins: 0</p>
        </div>
        <div class="flex space">
          <div class="attack-menu">
            <ul>
              <li><button type="attack">Bash</button></li>
              <li><button type="health-regen">Restoration</button></li>
              <li><button type="defense">Guard</button></li>
              <li><button type="run">End game</button></li>
            </ul>
          </div>
          <div class="dialogue-box no-select">
            <p>PRESS SPACE</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
